<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>天地图示例</title>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://api.tianditu.gov.cn/api?v=4.0&tk=你的Key"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new T.Map("map");
    map.centerAndZoom(new T.LngLat(116.40969, 39.89945), 12);
  </script>
</body>
</html>
